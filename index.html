<!DOCTYPE html>
<html>
<head>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://unpkg.com/d3-svg-annotation@2.5.1/dist/d3-annotation.min.js"></script>
    <style>
        .annotation { font-size: 12px; font-family: Arial, sans-serif; }
    </style>
</head>
<body>
    <svg width="300" height="300"></svg>
    <script>
        // Verify that the d3.annotation function exists
        console.log(d3.annotation);

        // Create SVG
        const svg = d3.select("svg");

        // Define annotations
        const annotations = [
            {
                note: {
                    label: "High Efficiency",
                    title: "50, 50",
                },
                x: 50,
                y: 50,
                dy: -30,
                dx: 30
            }
        ];

        const makeAnnotations = d3.annotation()
            .type(d3.annotationLabel)
            .annotations(annotations);

        // Append annotations to SVG
        svg.append("g")
            .attr("class", "annotation-group")
            .call(makeAnnotations);
    </script>
</body>
</html>
